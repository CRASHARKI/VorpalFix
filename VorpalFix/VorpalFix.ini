[Fixes]
FixSoundRandomization = 1				; Fix the random sound selection function (e.g., Cheshire summon, Vorpal knife hit sounds and much more)
FixHardDiskFull = 1						; Fix to allow saving when the game is installed on a disk with more than 2TB of free space
FixSaveScreenshotBufferOverflow = 1		; Prevent crashes when saving at certain resolutions
FixBlinkingAnimationSpeed = 1			; Fix Alice's blinking animation playing too quickly at high frame rates in the settings menu (Based on the value of "CustomFPSLimit")
FixStretchedHUD = 1						; Fix HUD stretching in widescreen resolutions (non-4:3 aspect ratios)
FixStretchedFMV = 1						; Fix FMV stretching in widescreen resolutions (non-4:3 aspect ratios)
FixStretchedGUI = 1						; Fix GUI stretching in widescreen resolutions (non-4:3 aspect ratios)
FixDPIScaling = 1						; Ensure proper resolution scaling for high-DPI displays
FixFullscreenSetting = 1				; Ensure the fullscreen setting saves properly

[General]
LaunchWithoutAlice2 = 1					; Launch without Alice: Madness Returns
PreventAlice2OnExit = 0					; Prevent Alice: Madness Returns from launching on exit
LanguageId = 0							; Set language (0 = English (Game Default), 1 = German, 2 = French, 3 = Spanish)
UseOriginalIntroVideos = 0				; Show the EA and Rogue Entertainment intro videos
DisableRemasteredModels = 0				; Toggle the use of remastered models
EnableDevConsole = 0					; Enable the developer console
ToggleConsoleBindKey = "F2"				; Set key to toggle the developer console (default '~' key does not work)

[Display]
ConsolePortHUD = 0						; Set HUD position similar to Xbox 360/PlayStation 3 version
EnableControllerIcons = 1				; Enable support for Xbox controller icons in the menus when a controller is detected during startup (Mouse cursor will be disabled)
HideConsoleAtLaunch = 1					; Hide the popup console at launch
DisableLetterbox = 0					; Disable the letterbox effect during cutscenes
ForceBorderlessFullscreen = 0			; Force the game to launch in borderless fullscreen mode
EnableVsync = 0							; Toggle Vsync
AutoResolution = 1						; Automatically pick the resolution that matches the screen size if none is set
CustomResolution = 0					; Replace the 640x480 option in the game settings with a custom resolution and force the game to start using it
CustomResolutionWidth = 640				; Set custom resolution width
CustomResolutionHeight = 480			; Set custom resolution height
EnableAltF4Close = 0					; Enable Alt+F4 to close the game

[Graphics]
TrilinearTextureFiltering = 1			; Enable trilinear texture filtering for better texture quality
EnhancedLOD = 1							; Force highest quality models
CustomFPSLimit = 60						; Set custom FPS limit, set this value to -1 to match the monitor framerate (Game default: 60 FPS)
FOV = 90.0								; Set Field of View (FOV), (Game default: 90.0)
AutoFOV = 1								; Automatically adapt the FOV depending on the aspect ratio